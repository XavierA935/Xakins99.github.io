<!DOCTYPE html>

<head>

</head>
<body>
    <header>
        <h1> <span class="tab-desk"><div> Wild Rescue <span class="tab-desk">&#983;</div> </h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="partership.html">Partnership</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>

    <div id="contect">
            <h2>Contact us today.</h2>
        
        
        

            
    </div>

    <div id="form">
        <h2>Complete the form below and one of our staff members will contact you.</h2>
        <form class="form-grid"><!-- Start Form-->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="fName">First Name:</label>
                <input type="text" name="fName" id="fName">

                <label for="1Name">Last Name:</label>
                <input type="text" name="1Name" id="1Name">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone">
            </fieldset>

            <filedset>
                <legend>Additional Information</legend>
                <p>I am interested in:</p>

                <label for="guitarles"><input type="checkbox" name="interest" id="guitarles" value="Guitar Lessons">Volunteering</label>

                <label for="piano"><input type="checkbox" name="interest" id="pianoles" value="piano Lessons">Wildlife</label>

                <label for="violin"><input type="checkbox" name="interest" id="violinles" value="Violin Lessons">Sponsorship</label>

                <label for="rent"><input type="checkbox" name="interest" id="rent" value="Rent Equipment">Other</label>
            </filedset>

            <input type="submit" id="submit" value="submit" class="btn">

        </form>
    </div>
    </main>
    <footer>
        <p>&copy; All right reserved</p>
    </footer>
    
</body>
